<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0">
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-gray-800 text-xl font-bold">Ajouter un equipement</h6>
      <button
        class="bg-green-500 text-white active:bg-green-500 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button">
        Paramétres des Equipements
      </button>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form>
      <h6 class="text-gray-500 text-sm mt-3 mb-6 font-bold uppercase">
        les Informations
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-12/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" htmlFor="grid-password">
              la nouvelle equipement
            </label>
            <input [(ngModel)]="materials.libelle" #libelle = "ngModel" required [ngModelOptions]="{standalone: true}" type="text"
              class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150" />
          </div>
        </div>
        <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)" class="erreur"> * Libelle is required</div>
      </div>


      <hr class="mt-6 border-b-1 border-gray-400" />

      <h6 class="text-gray-500 text-sm mt-3 mb-6 font-bold uppercase">
        Matériels
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" htmlFor="grid-password">
              emplacement
            </label>
            <input [(ngModel)]="materials.emplacement" #emplacement = "ngModel" required [ngModelOptions]="{standalone: true}" type="text"
              class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150" />
          </div>
          <div *ngIf="emplacement.invalid && (emplacement.dirty || emplacement.touched)" class="erreur"> * Emplacement is required</div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" htmlFor="grid-password">
              numérotation
            </label>
            <input [(ngModel)]="materials.numerotation" #nemerotation = "ngModel" required [ngModelOptions]="{standalone: true}" type="number"
              class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150" />
          </div>
          <div *ngIf="nemerotation.invalid && (nemerotation.dirty || nemerotation.touched)" class="erreur"> * Nemerotation is required</div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" htmlFor="grid-password">
              numéroSérie
            </label>
            <input [(ngModel)]="materials.numeroSerie" #nemuroS = "ngModel" required [ngModelOptions]="{standalone: true}" type="number"
              class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150" />
          </div>
          <div *ngIf="nemuroS.invalid && (nemuroS.dirty || nemuroS.touched)" class="erreur"> * Némuro Série is required</div>

        </div>
        <div class="w-full lg:w-6/12 px-4">
          <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
            htmlFor="grid-password">Type Materiel</label>
          <div class="mt-1">
            <select name="typeMateriel" [(ngModel)]="seletcedTypeMateriel" #typeMat="ngModel" required
              (selectionChange)="getTypeMaterielId($event.value)" 
              class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
              <option value="small" *ngFor="let typeMateriel of typeMateriels" [value]="typeMateriel.id">{{typeMateriel.libelle}}
              </option>
            </select>
          </div>
          <div *ngIf="typeMat.invalid && (typeMat.dirty || typeMat.touched)" class="erreur"> * Type Materiel is required</div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
            htmlFor="grid-password">Etat Materiel</label>
          <div class="mt-1">
            <select name="etatMateriel" [(ngModel)]="seletcedEtatMateriel" #etatMat="ngModel" required
              (selectionChange)="getEtatMaterielId($event.value)" 
              class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
              <option value="small" *ngFor="let etatMateriel of etatMateriels" [value]="etatMateriel.id">{{etatMateriel.libelle}}
              </option>
            </select>
          </div>
          <div *ngIf="etatMat.invalid && (etatMat.dirty || etatMat.touched)" class="erreur"> * Etat Materiel is required</div>
        </div>



      </div>

      <hr class="mt-6 border-b-1 border-gray-400" />

      <h6 class="text-gray-500 text-sm mt-3 mb-6 font-bold uppercase">

      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-12/12 px-4">


          <button
            class="bg-green-500 text-white active:bg-green-500 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 grid justify-items-stretch"
            type="button" (click)="addMateriel()">
            enregistrer
          </button>



        </div>

      </div>

    </form>



  </div>
</div>
